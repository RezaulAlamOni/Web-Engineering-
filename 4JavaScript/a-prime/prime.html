<!DOCTYPE html>
<html>
<head>
	<title>Prime</title>

</head>
<body>
<center>
	<button onclick="myFunction()"><h3>Enter a Number for checking prime or Not :</h3> </button>
<h3 id="prime"></h3>
<script>
function myFunction() 
{
    var n = prompt("Please enter a number");
    if (parseInt(n) == n)
    {
    	function test_prime(n)
     	{
     		var sq = Math.sqrt(n);

     		if (n == 1 || n == 0) {
     			return " is not ";
     		}else {
     			for(var x = 2; x < sq; x++) {
			      if(n % x === 0) {
			        return " is not ";
			      }
			    }
		    	return " is ";
     		}
		}
        document.getElementById("prime").innerHTML =
         '<h2 style="color: red">' + n +'</h2>' + test_prime(n) + "a prime number.";
    } else {
    	 document.getElementById("prime").innerHTML =
         "Can't found any number.";
    }
}
</script>
</center>
</body>
</html>
