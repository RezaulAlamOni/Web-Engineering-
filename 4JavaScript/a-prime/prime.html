<!DOCTYPE html>
<html>
<head>
	<title>Prime</title>
</head>
<body>

<button onclick="myFunction()">Enter a Number</button>

<p id="prime"></p>

<script>
function myFunction() 
{
    var n = prompt("Please enter a number");
    if (parseInt(n) == n)
    {
    	function test_prime(n)
     	{

     		var sq = Math.sqrt(n);

     		if (n == 1) 
     		{
     			return " is not ";
     		}
     		else
     		{
     			for(var x = 2; x < sq; x++)
			    {
			      if(n % x === 0)
			      {
			        return " is not ";
			      }
			    }
		    	return " is ";
     		}
		}

        document.getElementById("prime").innerHTML =
         n + test_prime(n) + "a prime number.";
    }
    else
    {
    	 document.getElementById("prime").innerHTML =
         "Can't found any number.";
    }
}
</script>

</body>
</html>
